<div class="page-header">
	<h3>Accounts</h3>
</div>

<div class="table-responsive">
	<table class="table table-striped">
		<tbody>
			<tr ng-repeat="account in accounts | orderBy:'name'">
				<td>
					<span class="alert alert-warning">{{account.category}}</span> - <a href="#">{{account.name}}</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
